<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #000;
            --border-color: #444;
            --container-bg: #000;
            --button-bg: #fff;
            --button-text: #000;
            --button-border: #ccc;
            --line-color: #888;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #eee;
            --border-color: #666;
            --container-bg: #222;
            --button-bg: #333;
            --button-text: #eee;
            --button-border: #444;
            --line-color: #555;
        }

        #container {
            position: relative;
            display: block;
            border: 4px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background: var(--container-bg);
            width: 100%;
            height: 80vh;
            max-height: 80vh;
            box-sizing: border-box;
            margin: 0 auto;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button,
        .controls select {
            padding: 1vh 1.5vw;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid var(--button-border);
            font-size: calc(0.9rem + 0.4vw);
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .vertical-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background-color: var(--line-color);
            display: none; /* Initially hidden */
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #container {
                height: 60vh;
                max-height: 60vh;
            }
            .controls {
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }
            .controls button,
            .controls select {
                width: 100%;
                max-width: none;
                box-sizing: border-box;
            }
        }

        /* Hide default play overlay */
        video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
        }
        video::-moz-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
<div id="container">
    <video autoplay="true" id="videoElement" controls muted></video>
    <div class="vertical-line" id="verticalLine"></div>
</div>
<div class="controls">
    <label for="cameraSelect">Select Camera:</label>
    <select id="cameraSelect"></select>
    <button id="startButton">Start Camera</button>
    <button id="saveButton">Save Last 30 Seconds</button>
    <button id="toggleLineButton">Toggle Vertical Line</button>
    <button id="toggleDarkModeButton">Toggle Dark Mode</button>
</div>
<script>
    const videoElement = document.querySelector("#videoElement");
    const cameraSelect = document.querySelector("#cameraSelect");
    const startButton = document.querySelector("#startButton");
    const saveButton = document.querySelector("#saveButton");
    const toggleLineButton = document.querySelector("#toggleLineButton");
    const toggleDarkModeButton = document.querySelector("#toggleDarkModeButton");
    const verticalLine = document.querySelector("#verticalLine");
    let currentStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    const maxRecordingTime = 30 * 1000; // 30 seconds in milliseconds

    function stopMediaTracks(stream) {
        stream.getTracks().forEach(track => {
            track.stop();
        });
    }

    function gotDevices(deviceInfos) {
        cameraSelect.innerHTML = '';
        deviceInfos.forEach((deviceInfo) => {
            if (deviceInfo.kind === 'videoinput') {
                const option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                option.text = deviceInfo.label || `Camera ${cameraSelect.length + 1}`;
                cameraSelect.appendChild(option);
            }
        });
    }

    function getStream(deviceId) {
        if (currentStream) {
            stopMediaTracks(currentStream);
        }
        const constraints = {
            video: { deviceId: deviceId ? { exact: deviceId } : undefined },
            audio: true
        };
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                currentStream = stream;
                videoElement.srcObject = stream;
                startRecording(stream);
            })
            .catch((error) => {
                console.error("Error accessing media devices.", error);
            });
    }

    function startRecording(stream) {
        recordedChunks = [];
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = function(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
                if (recordedChunks.length * 1000 > maxRecordingTime) {
                    recordedChunks.shift();
                }
            }
        };
        mediaRecorder.start(1000); // collect data in chunks of 1 second
    }

    function startCamera() {
        const videoSource = cameraSelect.value;
        getStream(videoSource);
    }

    function saveLast30Seconds() {
        if (recordedChunks.length === 0) {
            alert("No video to save.");
            return;
        }
        const blob = new Blob(recordedChunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        document.body.appendChild(a);
        a.style = "display: none";
        a.href = url;
        a.download = "last-30-seconds.webm";
        a.click();
        window.URL.revokeObjectURL(url);
    }

    toggleLineButton.addEventListener('click', function() {
        if (verticalLine.style.display === 'none' || verticalLine.style.display === '') {
            verticalLine.style.display = 'block';
        } else {
            verticalLine.style.display = 'none';
        }
    });

    toggleDarkModeButton.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
    });

    navigator.mediaDevices.enumerateDevices()
        .then(gotDevices)
        .catch(function(error) {
            console.error("Error enumerating devices.", error);
        });

    startButton.addEventListener('click', startCamera);
    saveButton.addEventListener('click', saveLast30Seconds);

    // Automatically start the camera with the first available device on page load
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(function(stream) {
            currentStream = stream;
            videoElement.srcObject = stream;
            startRecording(stream);
        })
        .catch(function(error) {
            console.error("Error accessing media devices.", error);
        });
</script>
</body>
</html>
